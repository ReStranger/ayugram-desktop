name: Format Code

on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name : Checkout
      uses : actions/checkout@v2
    
    - name : Install nixfmt
      run  : nix-env -iA nixpkgs.nixfmt-rfc-style
      
    - name : Run treefmt
      uses : isbecker/treefmt-action@v1
      with :
        github_token: ${{ secrets.GITHUB_TOKEN }}
        version: 'latest'
        fail_on_change: 'true'
